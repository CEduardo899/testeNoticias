<!-- Breadcrumbs-->
<ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a href="/">Dashboard</a>
    </li>
    <li class="breadcrumb-item active">Notícia</li>
  </ol>

  <!-- Page Content -->
<button ype="button" class="btn btn-primary" onclick="jQuery('#noticiaModal').modal('show')">Cadastrar Notícia</button>
<div class="loading">
    <img src="../../src/img/loading.gif" alt="Carregando dados" class="img-responsive d-block mx-auto">
</div>

<div id="lista-noticias" ng-init="getNoticias()" class="my-4">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Titulo</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="noticia in noticias">
                <td>{{noticia.titulo}}</td>
                <td>
                    <button class="btn btn-info btn-xs" ng-click="editar(noticia)">Editar</button>
                    <button class="btn btn-danger btn-xs" ng-click="excluir(noticia)">Excluir</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<!-- Modal -->
<div class="modal fade" id="noticiaModal" tabindex="-1" role="dialog" aria-labelledby="noticiaModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="noticiaModalLabel">Notícia</h5>
                <button type="button" id="close-modal" class="close" data-dismiss="modal" aria-label="Close" ng-click="noticia = {}">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form id="form-noticia">
                <div class="modal-body">
                    <div class="form-group">
                        <label>Titulo:</label>
                        <input type="text" class="form-control" required ng-model="noticia.titulo">
                    </div>
                    <!-- <div class="form-group">
                        <label>Foto:</label>
                        <input type="file" class="form-control" accept="image/*" onchange="angular.element(this).scope().uploadImg(this.files)">
                    </div> -->
                    <div class="form-group">
                        <label>Descrição Curta:</label>
                        <textarea class="form-control" rows="2" cols="20" required ng-model="noticia.descricaoCurta">
                        </textarea>
                    </div>
                    <div class="form-group">
                        <label>Descrição:</label>
                        <textarea class="form-control" rows="5" cols="30" required ng-model="noticia.descricao">
                        </textarea>
                    </div>
                    <div class="form-group">
                        <label>Categoria:</label>
                        <select type="text" class="form-control" required
                            ng-options="categoria.id as categoria.nome for categoria in categorias"
                            ng-model="noticia.categoriaId">
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="noticia = {}">Cancelar</button>
                    <button type="submit" class="btn btn-primary" ng-click="salvar()">Salvar</button>
                </div>
            </form>
        </div>
    </div>
</div>
